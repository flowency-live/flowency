  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    .og-image {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
    }

    /* Subtle grid pattern */
    .og-image::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }

    /* Orange glow */
    .og-image::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(255, 77, 0, 0.12) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Logo */
    .logo {
      height: 56px;
      width: auto;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    /* Headline */
    .headline {
      font-size: 72px;
      font-weight: 300;
      color: #ffffff;
      line-height: 1.1;
      text-align: center;
      letter-spacing: -0.02em;
      margin-bottom: 24px;
      position: relative;
      z-index: 1;
    }

    .headline strong {
      font-weight: 600;
    }

    /* Tagline */
    .tagline {
      font-size: 28px;
      color: #94a3b8;
      font-weight: 400;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* Instructions */
    .instructions {
      margin-top: 40px;
      color: #666;
      font-size: 14px;
      text-align: center;
      line-height: 1.6;
    }

    .instructions code {
      background: #333;
      padding: 2px 6px;
      border-radius: 4px;
      color: #aaa;
    }
  </style>
